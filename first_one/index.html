<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Formulaire,client</title>
  </head>
  <body >
    <h1 class="text-center">Mon premier formulaire</h1>
    <div class="row">
        <div class="col-2 ">
            
        </div>
       
        <fieldset class=" border mx-5 col-6 text-start mx-auto">
            <legend class="mb-5 mx-5">Vos données personnelles</legend>
            
            <form  name="myForm" class="table"  action="./bienvenue.html" method="get"  >

            <div class="table ">
                <label class=" w-25 text-end" for="nom">Nom</label>
                <input class="rounded border-0 shadow-lg w-50 " name="nom" id="nom" type="text" pattern="[A-Za-z]{0,30}" />
            </div>

            <div class="table">
                <label class=" w-25 text-end" for="prenom">Prenom</label>
                <input class="rounded border-0 shadow-lg w-50" name="prenom"  id="prenom" type="text" pattern="[A-Za-z]{0,30}" />
            </div>

            <div class="table">
              <label class=" w-25 text-end" for="date">Date de naissance</label>
              <input class="rounded border-0 shadow-lg w-50" name="date"  id="date" type="date" pattern="[0-9]{8}" />
            </div>
            <fieldset class="table border">
              <legend class="mb-5 mx-5" >Lieu de naissance</legend>
              <label class=" w-25 text-end" for="ville">Seine-Saint-Denis</label>
              <input class="rounded border-0 shadow-lg" name="ville" id="ville" type="radio" />
              <label for="monde">Reste du monde</label>
              <input class="rounded border-0 shadow-lg" name="monde" id="monde" type="radio" />
            </fieldset>
            <div class="table mt-5">
              <label class=" w-25 text-end" for="adresse">Adresse postale</label>
              <input class="rounded border-0 shadow-lg w-50" name="adresse" id="adresse" type="text" pattern="[0-9A-Za-z ]{0,70}" />
            </div>
    
            <div class="table">
              <label class=" w-25 text-end" for="electronique_adresse">Adresse électronique</label>
              <input
              class="rounded border-0 shadow-lg w-50"
              id="electronique_adresse"
              type="number "
              name="electoniqueAdresse";
              pattern="[0-9a-z*]{30}";
              />
            </div>
            <div class="table">
                <label class=" w-25 text-end" for="code_postal" >Code postal</label>
                <input class="rounded border-0 shadow-lg w-50" name="codePostal" id="code_postal"type="text" pattern="[0-9]{5}"/>
            </div>
            <div class="table">
              <label class=" w-25 text-end" for="personal_page">Page personnelle</label>
              <input
                class="rounded border-0 shadow-lg w-50"
                id="personal_page"
                type="text"
                name="personnalPage"
                pattern="[a-z0-9]{0,50}"
              />
            </div>
            <div class="table">
              <label class=" w-25 text-end" for="phone">Téléphone portable</label>
              <input class="rounded border-0 shadow-lg w-50" name="phone" id="phone" type="text" pattern="[0-9]{10}" placeholder="+33" />
            </div>
            <div class="table d-flex justify-content-center align-items-center">
              <label for="semestre">Semestre</label>
              <select
                class="form-select bg-secondary"
                style="width: 70px"
                aria-label="Default select example"
                name="semestre"
              >
                <option name="s2" selected>S2</option>
              </select>
            </div>
    
            <div class="table">
              <label class=" w-25 text-end" >Niveau en HTML</label>
              <input  name="niveauHtml" class="rounded border-0 shadow-lg w-50 " type="range" pattern="[a-z]{0-9}"/>
            </div>
            <fieldset class="table border text-center">
              <legend class="text-start mx-5 mb-5">Connaissances</legend>
              <label  for="html">HTML</label>
              <input  name="html" class="rounded border-0 shadow-lg" id="html" type="checkbox" />
              <label for="css">CSS</label>
              <input class="rounded border-0 shadow-lg" id="css" type="checkbox" />
              <label for="formulaire">formulaires</label>
              <input
                class="rounded border-0 shadow-lg"
                id="formulaire"
                type="checkbox"
                name="formulaire"
              />
              <label for="javascript">JavaScript</label>
              <input
                class="rounded border-0 shadow-lg  "
                id="javascript"
                type="checkbox"
                name="javascript"
              />
            </fieldset>
            <input  id="btn_send" name="send" class="d-flex justify-content-center w-100" type="submit" value="Envoyer" />
          </form>
        </fieldset>
        <div class="col-2 ">
    </div>

    <script src="./index.js"></script>
    

  </body>
</html>
